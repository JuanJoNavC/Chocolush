<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilo.css">
    <link id="oscuro-stylesheet" rel="stylesheet" href="../css/oscuro.css" disabled>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Librería de íconos -->

</head>
<body>
    <header>
        <h1>Sabores de Hogar</h1>
        <nav class="navigation">
            <ul>
                <a href="mis_reservas.html">Mis reservas</a>
                <li><a href="../inicio.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="reservas.html">Reservar</a></li>
                <li><a href="ordenar.html">Ordena aquí</a></li>
            </ul>
        </nav>
    </header>
    <nav id="menuicono"> 
        <img src="../images/menuHamburgesa.png" width="35" height="28" id="menu-img"> 
    </nav>
    <div class="login-container">
        <h2>Registrarte</h2>
        <form id="register-form" action="/submit" method="POST" class="register-form">
            <!-- Información Personal -->
            <label class = "textoRegistro" for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
    
            <label class = "textoRegistro" for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
    
            <label class = "textoRegistro" for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    
            <label class = "textoRegistro" for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
    
            <label class = "textoRegistro" for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecciona tu sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="O">Otro</option>
            </select>
    
            <label class = "textoRegistro" for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
    
            <label class="textoRegistro" for="password">Contraseña</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <button type="button" id="toggle-password" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
    
            <!-- Información para Facturación -->
            <h3>Datos para Facturación</h3>
    
            <label class = "textoRegistro" for="cedula">Cédula</label>
            <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" maxlength="10" required>
    
            <label class = "textoRegistro" for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>
    
            <label class = "textoRegistro" for="sector">Sector</label>
            <input type="text" id="sector" name="sector" placeholder="Ingresa tu sector" required>
    
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="login-button" href="inicioSesion.html">Registrarte</button>
        </form>
    </div>
    <button class="boton-flotante" onclick="toggleDarkMode()">Modo Oscuro</button>
    
    <script src="../javascript/togglePasswordRegistrar.js"></script> <!-- Archivo JS para manejar el ojo -->
    <script src="../javascript/guardarCampos.js"></script>
    <script src="../javascript/app.js"></script>
    <script src="../javascript/modooscuro.js"></script>
    <script src="../javascript/menuHamburguesa.js"></script> 
</body>
</html>
