<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link id="oscuro-stylesheet" rel="stylesheet" href="../css/oscuro.css" disabled>
    <script src="../javascript/guardarUltimaPagina.js"></script>
    <script src="../javascript/carrito.js"></script>
</head>
<body class="pagina-pago">
    <div class="header">
        <header>
            <h1>Sabores de Hogar</h1>
            <nav class="navigation">
                <ul>
                    <a href="mis_reservas.html">Mis reservas</a>
                    <li><a href="../inicio.html">Inicio</a></li>
                    <li><a href="menu.html">Menú</a></li>
                    <li><a href="contactos.html">Contactos</a></li>
                    <li><a href="reservas.html">Reservar</a></li>
                    <li><a href="ordenar.html">Ordena aquí</a></li>
                </ul>
            </nav>
                <!-- Contenedor para el ícono de usuario y menú desplegable -->
                <div class="user-menu-container">
                    <!-- Ícono de usuario -->
                    <a href="inicioSesion.html" class="user-icon" id="user-icon" title="Iniciar sesión">
                        <i class="fa fa-user"></i>
                    </a>
    
                    <!-- Menú desplegable que aparecerá solo si está logueado -->
                    <div class="user-dropdown" id="user-dropdown" style="display: none;">
                        <button onclick="cerrarSesion()">Cerrar Sesión</button>
                    </div>
                </div>
        </header>
    </div>
    <nav id="menuicono"> 
        <img src="../images/menuHamburgesa.png" width="35" height="28" id="menu-img"> 
    </nav>
    <main class="mainPago">
        <!-- Sección del carrito -->
        <section  class="datosPago1">
            <h2>Resumen del carrito</h2>
            <div class="productosCarrito" id="partePago"></div>
            <div class="resumen">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span>$0.00</span>
                </div>
                <div class="iva">
                    <span>IVA</span>
                    <span>$0.00</span>
                </div>
                <div class="total">
                    <span>Total</span>
                    <span>$0.00</span>
                </div>
            </div>
        </section>

        <!-- Formulario de datos de pago -->
        <section class="datosPago">
            <h2 class="tituloDatosPago">Datos de Pago</h2>
            <form id="form-pago" onsubmit="procesarPago(event)">
                <div class="textoPago">
                    <label for="numero-tarjeta">Número de Tarjeta</label>
                    <input class="campoTextoPago" type="text" id="numero-tarjeta" name="numero-tarjeta" maxlength="16" inputmode="numeric" required>
                </div>
                <div class="textoPago">
                    <label for="fecha-expiracion">Fecha de Expiración</label>
                    <input class="campoTextoPago" type="text" id="fecha-expiracion" name="fecha-expiracion" placeholder="MM/AA" required>
                </div>
                <div class="textoPago">
                    <label for="cvv">CVV</label>
                    <input class="campoTextoPago" type="text" id="cvv" name="cvv" maxlength="3" inputmode="numeric" required>
                </div>
                <!-- Campo de dirección de entrega si el checkbox no está marcado -->
                <div id="direccion-otros" class="textoPago">
                    <label for="direccion">Dirección de entrega:</label>
                    <input class="campoTextoPago" type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección de entrega">
                </div>
                <!-- Nuevo campo para dirección de entrega -->
                <div class="textoPago">
                    <label for="direccion-entrega">
                        <input type="checkbox" id="direccion-entrega" name="direccion-entrega">
                        Dirección de entrega igual a la de registro
                    </label>
                </div>
                
                <button id="btnPagar" type="submit">Pagar</button>
            </form>
        </section>
    </main>
    <button class="boton-flotante" onclick="toggleDarkMode()">Modo Oscuro</button>
    <footer>
        <p>&copy; 2024 Sabores de Hogar</p>
    </footer>

    <script src="../javascript/pagos.js"></script>
    <script src="../javascript/menuHamburguesa.js"></script> 
    <script src="../javascript/modooscuro.js"></script>
    
</body>
</html>
