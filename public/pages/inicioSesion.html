<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link id="oscuro-stylesheet" rel="stylesheet" href="../css/oscuro.css" disabled>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Librería de íconos -->
</head>
<body>
    <header>
        <h1>Sabores de Hogar</h1>
        <nav class="navigation">
            <ul>
                <a href="mis_reservas.html">Mis reservas</a>
                <li><a href="../inicio.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="contactos.html">Contactos</a></li>
                <li><a href="reservas.html">Reservar</a></li>
                <li><a href="ordenar.html">Ordena aquí</a></li>
            </ul>
        </nav>
    </header>
    <nav id="menuicono"> 
        <img src="../images/menuHamburgesa.png" width="35" height="28" id="menu-img"> 
    </nav>
    <main class="login-container">
        
        <h2>Inicia sesión</h2>
        <form action="procesar_login.html" method="POST" class="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            
            <label for="password">Contraseña</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <button type="button" id="toggle-password" class="toggle-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit" class="login-button">Acceder</button>
        </form>
        <p class="register-text">¿Aún no tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </main>
    <button class="boton-flotante" onclick="toggleDarkMode()">Modo Oscuro</button>
    <script src="../javascript/togglePassword.js"></script> <!-- Archivo JS para manejar el ojo -->
    <script src="app.js"></script>
    <script src="../javascript/iniciarAPago.js"></script>
    <script src="../javascript/modooscuro.js"></script>
    <script src="../javascript/menuHamburguesa.js"></script> 
</body>
</html>
