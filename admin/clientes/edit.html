    <div class='mainTable'>
        <h1>Editar Cliente</h1>
        <a href="index.html" class="btn">← Volver a Clientes</a>

        <form id="form-edit">
            <input type="hidden" name="CLI_ID" />

            <label for="CLI_NOMBRE">Nombre:</label>
            <input id="CLI_NOMBRE" name="CLI_NOMBRE" placeholder="Nombre" required />

            <label for="CLI_APELLIDO">Apellido:</label>
            <input id="CLI_APELLIDO" name="CLI_APELLIDO" placeholder="Apellido" required />

            <label for="CLI_FECHANACIMIENTO">Fecha de Nacimiento:</label>
            <input id="CLI_FECHANACIMIENTO" name="CLI_FECHANACIMIENTO" type="date" required />

            <label for="CLI_CORREO">Correo Electrónico:</label>
            <input id="CLI_CORREO" name="CLI_CORREO" type="email" placeholder="Correo" required />

            <label for="CLI_SEXO">Sexo:</label>
            <input id="CLI_SEXO" name="CLI_SEXO" placeholder="Sexo (M/F/O)" required />

            <label for="CLI_DIRECCION">Dirección:</label>
            <input id="CLI_DIRECCION" name="CLI_DIRECCION" placeholder="Dirección" required />

            <label for="CLI_CLAVE">Contraseña:</label>
            <input id="CLI_CLAVE" name="CLI_CLAVE" type="password" placeholder="Contraseña" required />

            <label for="CLI_CEDULA">Cédula:</label>
            <input id="CLI_CEDULA" name="CLI_CEDULA" placeholder="Cédula" required />

            <label for="CLI_TELEFONO">Teléfono:</label>
            <input id="CLI_TELEFONO" name="CLI_TELEFONO" placeholder="Teléfono" required />

            <label for="CLI_SECTOR">Sector:</label>
            <input id="CLI_SECTOR" name="CLI_SECTOR" placeholder="Sector" required />

            <button type="submit">Actualizar</button>
        </form>
