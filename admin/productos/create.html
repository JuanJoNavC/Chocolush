    <div class='mainTable'>
        <h1>Crear Producto</h1>
        <a href="index.html" class="btn">← Volver a Productos</a>
        <form id="form-create">
            <label for="PROD_NOMBRE">Nombre:</label>
            <input id="PROD_NOMBRE" name="PROD_NOMBRE" placeholder="Nombre del producto" required />

            <label for="PROD_PRECIO">Precio:</label>
            <input id="PROD_PRECIO" name="PROD_PRECIO" type="number" step="0.01" placeholder="Precio en dólares"
                required />

            <label for="PROD_STOCK">Stock:</label>
            <input id="PROD_STOCK" name="PROD_STOCK" type="number" placeholder="Cantidad en inventario" required />

            <label for="PROD_CATEGORIA">Categoría:</label>
            <input id="PROD_CATEGORIA" name="PROD_CATEGORIA" placeholder="Categoría del producto" required />

            <label for="PROD_DESC">Descripción detallada:</label>
            <textarea id="PROD_DESC" name="PROD_DESC" placeholder="Descripción larga del producto" required></textarea>

            <label for="PROD_DESCCORTA">Descripción corta:</label>
            <textarea id="PROD_DESCCORTA" name="PROD_DESCCORTA" placeholder="Descripción breve" required></textarea>

            <label for="PROD_BRAND">Marca:</label>
            <input id="PROD_BRAND" name="PROD_BRAND" placeholder="Marca del producto" required />

            <label for="PROD_IMG">URL de imagen:</label>
            <input id="PROD_IMG" name="PROD_IMG" type="url" placeholder="URL de la imagen del producto" required />

            <button type="submit">Guardar</button>
        </form>
    </div>

    <script src="productos.js"></script>
