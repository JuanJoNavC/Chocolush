<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Admin, Dashboard, ChocoLush">
    <title>Panel de Administración | ChocoLush</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="nav-bar">
        <nav class="main-nav">
            <div class="logo-container">
                <a href="/index.html">
                    <img class="logo" src="/images/ChocoLushLogo.png" alt="ChocoLushLogo">
                </a>
            </div>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-links" id="nav-links">
                <li><a href="/admin/productos/index.html">Productos</a></li>
                <li><a href="/admin/clientes/index.html">Clientes</a></li>
                <li><a href="/admin/facturas/index.html">Facturas</a></li>
            </ul>

            <div class="user-menu-container">
                <a href="/pages/inicioSesion.html" class="user-icon" id="user-icon" title="Cerrar sesión">
                    <i class="fa fa-sign-out-alt"></i>
                </a>
                <button id="darkModeToggle" class="dark-mode-toggle" title="Modo oscuro">
                    <i class="fa fa-moon"></i>
                </button>
            </div>
        </nav>
    </div>

    <!-- Off-canvas menu for mobile -->
    <div class="offcanvas-menu" id="offcanvasMenu">
        <ul class="offcanvas-nav-links">
            <li><a href="/admin/productos/index.html">Productos</a></li>
            <li><a href="/admin/clientes/index.html">Clientes</a></li>
            <li><a href="/admin/facturas/index.html">Facturas</a></li>
            <li>
                <a href="/pages/inicioSesion.html">
                    <i class="fa fa-user"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="offcanvas-overlay" id="offcanvasOverlay"></div>

    <div class="hero-container">
        <img src="/images/harshay_Static-01-scaled.png" alt="Admin Hero" class="hero">
        <div class="hero-blur-overlay"></div>

        <div class="hero-modal">
            <h2>Panel de Control</h2>
            <div class="hero-modal-buttons">
                <a href="/admin/productos/index.html" class="btn btn-brown">Productos</a>
                <a href="/admin/clientes/index.html" class="btn btn-yellow">Clientes</a>
                <a href="/admin/facturas/index.html" class="btn btn-brown">Facturas</a>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="card-container">
            <div class="card">
                <a href="/admin/productos/index.html">
                    <h3>Productos</h3>
                    <img src="/images/feastables.png" alt="Productos">
                </a>
            </div>
            <div class="card">
                <a href="/admin/clientes/index.html">
                    <h3>Clientes</h3>
                    <img src="/images/mrbeast.png" alt="Clientes">
                </a>
            </div>
            <div class="card">
                <a href="/admin/facturas/index.html">
                    <h3>Facturas</h3>
                    <img src="/images/mrlean(1).png" alt="Facturas">
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy 2025 ChocoLush - Todos los derechos reservados</p>
    </footer>

    <script src="/javascript/menuHamburguesa.js"></script>
    <script src="/javascript/darkmode.js"></script>
