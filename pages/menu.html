<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoLush</title>
    <script src="../javascript/guardarUltimaPagina.js"></script>
    <link rel="stylesheet" href="../css/estilo.css">
    <link id="oscuro-stylesheet" rel="stylesheet" href="../css/oscuro.css" disabled>
    <link id="oscuro-stylesheet" rel="stylesheet" href="../css/oscuro.css" disabled>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

</head>

<body>
    <!-- Modal para mostrar las imágenes del producto -->
    <div id="modal">
        <div id="modal-content">
            <button class="close-btn" onclick="cerrarModal()">×</button>
            <img id="main-img" src="" alt="">
            <div class="modal-img-container" id="modal-img-container"></div>
            <div id="modal-desc" class="descripciona"></div>
            <div class="cantidad">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="1" value="1">
            </div>
            <button class="comprar-btn" onclick="comprarProducto()">Añadir al carrito</button>
        </div>
    </div>

    <div class="nav-bar">
        <nav class="main-nav">
            <!-- Logo -->
            <div class="logo-container">
                <a href="../inicio.html">
                    <img class="logo" src="../images/ChocoLushLogo.png" alt="ChocoLushLogo">
                </a>

            </div>

            <!-- Hamburger Icon -->
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Navigation Links -->
            <ul class="nav-links" id="nav-links">
                <li><a href="../inicio.html">Home</a></li>
                <li><a href="menu.html">Brands</a></li>
                <li><a href="ordenar.html">Productos</a></li>
            </ul>

            <!-- User Icon -->
            <div class="user-menu-container">
                <a href="inicioSesion.html" class="user-icon" id="user-icon" title="Iniciar sesión">
                    <i class="fa fa-user"></i>
                </a>
            </div>
        </nav>
    </div>

    <!-- Off-canvas menu for mobile -->
    <div class="offcanvas-menu" id="offcanvasMenu">
        <ul class="offcanvas-nav-links">
            <li><a href="../inicio.html">Home</a></li>
            <li><a href="menu.html">Brands</a></li>
            <li><a href="ordenar.html">Productos</a></li>
            <li>
                <a href="inicioSesion.html">
                    <i class="fa fa-user"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="offcanvas-overlay" id="offcanvasOverlay"></div>
    <nav id="menuicono">
        <img src="../images/menuHamburgesa.png" width="35" height="28" id="menu-img">
    </nav>

    <div class="promociones">
        <h2 class="titulo-promociones">Todas nuestras marcas</h2>
        <p style="font-size: small !important;">Un portafolio de las marcas mas delicionas</p>
        <div class="logo-row">
            <div class="logo-card hover-red" data-brand="KitKat">
                <img src="/images/kitkat2.webp" alt="Logo Jelly Belly">
            </div>
            <div class="logo-card hover-purple" data-brand="Brachs">
                <img src="/images/brachs-logo.png.webp" alt="Logo Jelly Belly">
            </div>
            <div class="logo-card hover-blue" data-brand="Nerds">
                <img src="/images/nerds-logo.png.webp" alt="Logo Jelly Belly">
            </div>
            <div class="logo-card hover-red2" data-brand="JellyBelly">
                <img src="/images/jelly-belly-logo.png.webp" alt="Logo Jelly Belly">
            </div>
            <div class="logo-card hover-cian" data-brand="Feastables">
                <img src="/images/Feastables_logo_2023_Upscaled.webp" alt="Logo Jelly Belly">
            </div>
            <div class="logo-card hover-red" data-brand="ChupaChups">
                <img src="/images/Chupa_Chups_logo.webp" alt="Logo Jelly Belly">
            </div>
            <div class="logo-card hover-purple" data-brand="Milka">
                <img src="/images/Milka-logo.webp" alt="Logo Jelly Belly">
            </div>
            <div class="logo-card hover-yellow" data-brand="Twix">
                <img src="/images/twix-logo.webp" alt="Logo Jelly Belly">
            </div>
        </div>
    </div>

    <div class="pie">
        <footer>&copy 2025 ChocoLush - Todos los derechos reservados</footer>
    </div>

    <script>
        document.querySelectorAll('.logo-card').forEach(card => {
            card.addEventListener('click', () => {
                const brand = card.getAttribute('data-brand');
                window.location.href = `/pages/ordenar.html?brand=${encodeURIComponent(brand)}`;
            });
        });
    </script>


    <script src="../javascript/carrito.js"></script>
    <script src="../javascript/menuHamburguesa.js"></script>
    <script src="../javascript/modooscuro.js"></script>
    <script src="../javascript/modal.js"></script>

</body>

</html>
