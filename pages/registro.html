    <div class="login-container" role="main">
        <h1>Registrarte</h1>
        <p class="subtitle">Crea una cuenta para acceder a ofertas especiales, historial de pedidos y más.</p>

        <form id="register-form" action="/submit" method="POST" class="register-form">
            <div class="input-group">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
            </div>

            <div class="input-group">
                <label for="apellido">Apellido*</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required />
            </div>

            <div class="input-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento*</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico*</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required
                    autocomplete="email" />
            </div>

            <div class="input-group">
                <label for="sexo">Sexo*</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecciona tu sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
            </div>

            <div class="input-group">
                <label for="direccion">Dirección*</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required />
            </div>

            <div class="input-group password-group">
                <label for="password">Contraseña*</label>
                <input id="password" type="password" placeholder="Contraseña" required
                    autocomplete="current-password" />
                <span id="togglePassword" class="eye-icon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <h3 style="margin-top: 2rem;">Datos para Facturación</h3>

            <div class="input-group">
                <label for="cedula">Cédula*</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingresa tu cédula" maxlength="10" required />
            </div>

            <div class="input-group">
                <label for="telefono">Teléfono*</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required />
            </div>

            <div class="input-group">
                <label for="sector">Sector*</label>
                <input type="text" id="sector" name="sector" placeholder="Ingresa tu sector" required />
            </div>

            <button type="submit" class="login-button" style="margin-top: 1rem;">Registrarte</button>
        </form>

        <p class="signup-text" style="margin-top: 1rem;">
            ¿Ya tienes cuenta?
            <a href="inicioSesion.html" class="signup-link">Inicia sesión <span class="arrow">→</span></a>
        </p>
